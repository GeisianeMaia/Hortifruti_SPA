<div class="container">
    <div class="col-md-12 ">
        <div class="row my-5">
            <div class="col-md-12">
                <h3 class="text-center">Deletar produto</h3>

                <div class="form-group">


                    <hr class="my-5">


                    <div class="card mb-4">


                        <div class="card-body">

                            <img class="card-img-top" src="{{ postagem.imagem}}" alt="">

                            <h5 class="card-title mt-2">{{ postagem.nome}}</h5>


                            <p class="card-text">Preço: R{{ postagem.preco | currency}}</p>



                        </div>

                        <hr class="my-5">

                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-center">
                                <h5>Tem certeza que deseja apagar esta postagem?</h5>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button class="btn btn-outline-success mr-3" (click)="btnSim()">Sim</button>
                                <button class="btn btn-outline-danger" (click)="btnNao()">Não</button>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
