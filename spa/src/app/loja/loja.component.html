<div class="container">

    <div class="row mt-5 mb-5">

        <div class="col-md-12 ">
            <div>
                <h3 class="text-center mb-4 text-monospace">Cadastre um produto</h3>
                <div class="form-group">
                    <label class="text-monospace">Nome:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o nome" [(ngModel)]="postagem.nome">
                </div>
                <div class="form-group">
                    <label class="text-monospace">Preço:</label>
                    <input type="number" class="form-control" id="titulo" placeholder="Digite aqui o preco" [(ngModel)]="postagem.preco">
                </div>
                <div class="form-group">
                    <label class="text-monospace">Imagem:</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite URL da imagem" [(ngModel)]="postagem.imagem">
                </div>

                <div class="form-group">
                    <label class="text-monospace">Quantidade em estoque:</label>
                    <input type="number" class="form-control" id="titulo" placeholder="Digite a quantidade em estoque" [(ngModel)]="postagem.qtdEstoque">
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)="cadastrar()">Cadastrar</button>
                </div>

            </div>



            <div>
                <h3 class="text-center mb-4 text-monospace">Bem vindo ao Hortifruti</h3>
            </div>
            <div style="padding-left: 10%;" class="col-md-12 align-items-center">
                <div class="col-md-12 mb-5 mt-5 d-flex flex-wrap px-2 align-items-center">
                    <div class="card mb-5 mr-4 ml-4" style="width: 25rem;" *ngFor="let postagem of listaPostagens">

                        <div class="card-body " style="text-align: center;">
                            <img class="card-img-top" src="{{postagem.imagem}}" alt="Imagem de capa do card" style="width: 300px; height: 250px;">
                            <h5 class="card-title">{{ postagem.nome }}</h5>

                            <p class="card-text">Código: {{ postagem.id }}</p>
                            <p class="card-text">preço: R{{ postagem.preco | currency }}</p>
                            <p class="card-text">Quantidade em estoque: {{ postagem.qtdEstoque }}</p>
                            <button class="mr-3 btn btn-outline-info" [routerLink]="['/editar', postagem.id]">
                                Editar
                            </button>

                            <button [routerLink]="['/deletar', postagem.id]" class="btn btn-outline-danger ml-3">
                                Apagar
                            </button>
                        </div>
                    </div>
                </div>


            </div>

        </div>
    </div>
