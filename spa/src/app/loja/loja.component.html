<div class="col-md-12 ">
    <div class="row my-5">
        <div class="col-md-12">
            <h3 class="text-center">Cadastre um produto</h3>

            <div class="form-group">

                <label for="nome" class="text-monospace">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" placeholder="Digite aqui o nome" [(ngModel)]="postagem.nome">
            </div>

            <div class="form-group">
                <label for="nome" class="text-monospace">Preço:</label>
                <input type="text" name="preco" id="preco" class="form-control" placeholder="Digite aqui o preço" [(ngModel)]="postagem.preco">
            </div>

            <div class="form-group">
                <label for="nome" class="text-monospace">Imagem:</label>
                <input type="text" name="imagem" id="imagem" class="form-control" placeholder="Digite a URL da imagem" [(ngModel)]="postagem.imagem">
            </div>

            <div class="form-group">
                <label for="nome" class="text-monospace">Quantidade em estoque:</label>
                <input type="text" name="qtdEstoque" id="qtdEstoque" class="form-control" placeholder="Digite a quantidade em estoque" [(ngModel)]="postagem.qtdEstoque">
            </div>

            <div class="d-flex justify-content-end">
                <button class="btn btn-outline-info w-25" (click)="cadastrar()">Cadastrar</button>
            </div>

            <hr class="my-5">

            <h3 class="text-monospace text-center my-5">Bem vindo a loja</h3>

            <div class="card mb-4" *ngFor="let postagem of listaPostagens">


                <div class="card-body">

                    <img class="card-img-top" src="{{ postagem.imagem}}" alt="">

                    <h5 class="card-title mt-2">{{ postagem.nome}}</h5>

                    <p class="card-text">Código: {{ postagem.id}}</p>
                    <p class="card-text">Preço: R{{ postagem.preco | currency}}</p>
                    <p class="card-text">Quantidade em estoque: {{ postagem.qtdEstoque}}</p>

                    <button class="mr-3 btn btn-outline-info" [routerLink]="['/editar', postagem.id]">Editar</button>

                    <button class="btn btn-outline-danger" [routerLink]="['/deletar',postagem.id]">Apagar</button>
                </div>
            </div>

        </div>
    </div>
</div>
